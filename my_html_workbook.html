<!DOCTYPE html>
<html>
  <head>
    <title>My Website</title>

    <style>
      #div1 {
        width: 350px;
        height: 70px;
        padding: 10px;
        border: 1px solid #aaaaaa;
      }
    </style>

  </head>
  <body>

    <form action="/action" method="post" target="_blank">
      <label for="fname">Your name:</label><br>
      <input type="text" id="fname" value="John"><br>
      <label for="browser">Choose your browser from the list:</label>
      <input list="browsers" name="browser" id="browser">
      <datalist id="browsers">
        <option value="Edge">
        <option value="Firefox">
        <option value="Chrome">
        <option value="Opera">
        <option value="Safari">
      </datalist><br>
      <input type="submit">
    </form>

    <br>

    <iframe width="420" height="315" 
      src="https://www.youtube.com/embed/h-mUGj41hWA?autoplay=1&mute=1&t=7" 
      title="NOMA - Brain Power - LYRICS!" allowfullscreen>
    </iframe>

    <p>I know your location</p>
 
    <button class="geeks" onclick="getlocation()">
        I am scared
    </button>
    <p id="demo1"></p>
 
    <script>
        let variable1 = document.getElementById("demo1");
        function getlocation() {
            navigator.geolocation.getCurrentPosition(showLoc);
        }
        function showLoc(pos) {
            variable1.innerHTML =
                "Latitude: " +
                pos.coords.latitude +
                "<br>Longitude: " +
                pos.coords.longitude;
        }
    </script>

  <script>
    function allowDrop(ev) {
      ev.preventDefault();
    }
    
    function drag(ev) {
      ev.dataTransfer.setData("text", ev.target.id);
    }
    
    function drop(ev) {
      ev.preventDefault();
      var data = ev.dataTransfer.getData("text");
      ev.target.appendChild(document.getElementById(data));
    }
  </script>

  
  <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

  <img id="drag1" src="https://www.joeydevilla.com/wp-content/uploads/2020/09/finger-pointing-at-you.jpg" draggable="true" ondragstart="drag(event)" width="336" height="69">

  </body>
</html>
